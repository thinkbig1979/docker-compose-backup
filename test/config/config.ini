# Test configuration for backup-tui
# This config is used in the Docker test environment

[docker]
DOCKER_STACKS_DIR=/opt/docker-stacks
DOCKER_TIMEOUT=60

[local_backup]
RESTIC_REPOSITORY=/backup/restic-repo
RESTIC_PASSWORD=test-password-123
KEEP_DAILY=7
KEEP_WEEKLY=4
KEEP_MONTHLY=6
KEEP_YEARLY=1
AUTO_PRUNE=true
BACKUP_TIMEOUT=300

[cloud_sync]
RCLONE_REMOTE=minio
RCLONE_PATH=/backup-test
TRANSFERS=4
BANDWIDTH_LIMIT=0
SYNC_TIMEOUT=600
